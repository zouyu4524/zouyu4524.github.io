  provider: leancloud # false (default), "leancloud", "custom"

  ## Leancloud
  leancloud:
    app_id    : s9wxptX2fADQk3lePW7SRTcp-gzGzoHsz # LeanCloud App id
    app_key   : 65xinhXv7oauYLyF6Efc3Jj2 # LeanCloud App key
    app_class : GithubPage # LeanCloud App class


## => Search
##############################
search:
  provider: default # "default" (default), false, "google", "custom"

  ## Google Custom Search Engine
  google:
    custom_search_engine_id: # Google Custom Search Engine ID


## => Analytics
##############################
analytics:
  provider: custom # false (default), "google", "custom"

  ## Google Analytics
  google:
    tracking_id : UA-145681813-1 # Google Analytics id for the site
    anonymize_ip: false # Anonymize IP tracking for Analytics

  ## Baidu Analytics
  baidu:
    base_id: bf854e25492dc5150a521dd4a5847749

## => Clipboard
##############################
clipboard: false

## => Build
##############################
markdown    : kramdown
highlighter : rouge
permalink   : none

exclude:
  - CHANGELOG.md
  - HOW_TO_RELEASE.md
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README-*.md
  - README.md
  - gulpfile.js
  - jekyll-text-theme.gemspec
  - package-lock.json
  - package.json
  - /docs
  - /node_modules
  - /screenshots
  - /test
  - /vendor
  - /tmp_posts  # folder for tmp posts stored locally

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: article
      sharing: false
      license: true
      permalink: "/blog/:title/"
      aside:
        toc: true
      show_edit_on_github: true
      show_subscribe: true
      pageview: true


## => Plugins
##############################
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji
  - jekyll-seo-tag